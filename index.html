<script>
    var pdfViewer = document.getElementById('pdfViewer');
    var searchInput = document.getElementById('searchInput');

    pdfViewer.onload = function () {
        var pdfWindow = pdfViewer.contentWindow;
        var pdfDocument = pdfWindow.PDFViewerApplication.pdfDocument;

        // Configurar la búsqueda en el visor de PDF
        var findController = new pdfWindow.PDFViewerApplication.findController({ pdfViewer: pdfWindow.PDFViewer });
        findController.setFindBar(searchInput);

        // Iniciar la búsqueda cuando se escriba en el campo de búsqueda
        searchInput.addEventListener('input', function () {
            findController.executeCommand('find', { query: searchInput.value, caseSensitive: false, findPrevious: undefined });
        });
    };
</script>
